<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment-form.css">
</head>
<body>
    <form action="http://www.example.com" method="post">
        <h1>Payment form</h1>
        <p>
            Required fields are followed by
            <strong></strong><span aria-label="Required">*</span></strong>
        </p>
        <section>
            <h2>Contact Information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <input type="radio" id="Ace" value="Ace" name="title">
                        <label for="Ace">Ace</label>
                    </li>
                    <li>
                        <input type="radio" id="King" value="King" name="title">
                        <label for="King">King</label>
                    </li>
                    <li>
                        <input type="radio" id="Queen" value="Queen" name="title">
                        <label for="Queen">Queen</label>
                    </li>
                </ul>

            </fieldset>  
            <p>
                <label for="Name"><span>Name:</span><strong><span aria-label="required">*</span></strong></label>
                <input type="text" id="Name" name="Name">
            </p>
            <p>
                <label for="email"><span>E-mail:</span><strong><span aria-label="required">*</span></strong></label>
                <input type="email" id="email" name="email">
            </p>
            <p>
                <label for="password"><span>Password:</span><strong><span aria-label="required">*</span></strong></label>
                <input type="password" id="password" name="password">
            </p>
        </section>
        <section>
            <h2>Payment Information</h2>
            <p>
                <label for="card"><span>Card type:</span></label>
                <select id="card" name="usercard" autocomplete="off">
                    <option value="Visa">Visa</option>
                    <option value="MasterCard" selected>MasterCard</option>
                    <option value="American Express">American Express</option>
                </select>
            </p>
            <p>
                <label for="cardNumber"><span>Card number:</span><strong><span aria-label="required">*</span></strong></label>
                <input type="text" id="cardNumber" name="cardnumber">
            </p>
            <p>
                <label for="expirationDate"><span>Expiration date:</span><strong><span aria-label="required">*</span></strong></label>
                <input type="text" id="expirationDate" name="Expirationdate" placeholder="YY/MM">
            </p>
            <p>
                <button>Validate the payment</button>
            </p>
        </section>
    </form>
</body>
</html>
